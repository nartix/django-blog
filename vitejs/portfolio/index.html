<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins&display=swap" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/@tiptap/core@latest/dist/tiptap.css" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body x-data="{ menuOpen: false }" :class="{ 'overflow-hidden': menuOpen }">
    <script type="module" src="/main.js"></script>
    <div class="flex flex-col relative">
      <!-- https://images.unsplash.com/photo-1596367407372-96cb88503db6?q=80&w=1740&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D -->
      <div class="absolute inset-0 bg-[url('/assets/images/unsplash01.avif')] bg-cover bg-fixed"></div>
      <div class="z-10 flex flex-col min-h-screen justify-between">
        <!-- Header bg-opacity-20 bg-gray-400 -->
        <header class="p-3">
          <nav class="container mx-auto max-w-screen-lg flex justify-between items-center">
            <div class="font-extrabold text-2xl text-gray-900 text-opacity-80">
              <a href="" hx-swap="show:none"> ferozfaiz.com </a>
            </div>

            <!-- Desktop menu -->
            <div class="hidden md:flex flex-grow justify-center items-center text-gray-900 text-opacity-75">
              <a href="/components/blogs2.html" hx-swap="show:none" class="px-4 hover:text-gray-500">Blog</a>
              <a href="/components/projects.html" hx-swap="show:none" class="px-4 hover:text-gray-500">Projects</a>
              <a href="/components/blog_editor.html" hx-swap="show:none" class="px-4 hover:text-gray-500">About</a>
              <a href="/components/errors/404.html" class="px-4 hover:text-gray-500">Resume</a>
            </div>

            <!-- Login button -->
            <div class="md:ml-0 ml-auto">
              <a
                href="/components/login.html"
                @click="menuOpen = false"
                class="border-[1px] border-gray-400 border-opacity-40 px-3 py-1 bg-[#a8c3c7] bg-opacity-20 hover:bg-opacity-70 text-gray-800 text-opacity-75 font-bold rounded"
              >
                Login
              </a>
            </div>

            <!-- Mobile menu button -->
            <div class="md:hidden mr-1 ml-5">
              <button
                class="text-gray-900 text-opacity-80 hover:text-opacity-100 focus:outline-none relative"
                @click="menuOpen = ! menuOpen"
              >
                <!-- Bars Icon -->
                <i
                  class="fas fa-bars fa-lg transition-all duration-300"
                  :class="{ 'transform rotate-180 opacity-0': menuOpen }"
                  x-cloak
                ></i>
                <!-- Times Icon -->
                <i
                  class="fas fa-times fa-xl transition-all duration-300 absolute top-[11px] left-0"
                  :class="{ 'transform rotate-180 opacity-100': menuOpen, 'opacity-0': !menuOpen }"
                  x-cloak
                ></i>
              </button>
            </div>

            <!-- Mobile menu bg-[#cfd6da] #f9f9f9 -->
            <div
              class="fixed top-[56px] left-0 w-full h-screen bg-[#f0f3f4] z-40 text-center border-t border-gray-500 border-opacity-25 hidden"
              :class="{ 'block': menuOpen, 'hidden': !menuOpen }"
              x-show="menuOpen"
              x-cloak
              x-transition.duration.300ms
            >
              <a
                href="/components/blogs2.html"
                class="block px-4 py-2 pt-8 hover:text-gray-500 text-gray-900 text-opacity-80"
                @click="menuOpen = false"
                >Blog</a
              >
              <a
                href="/components/about.html"
                @click="menuOpen = false"
                class="block px-4 py-2 hover:text-gray-500 text-gray-900 text-opacity-80"
                >About</a
              >
              <a
                hx-get="/components/projects.html"
                href="#crud"
                @click="menuOpen = false"
                class="block px-4 py-2 hover:text-gray-500 text-gray-900 text-opacity-80"
                >Projects</a
              >
            </div>
          </nav>
        </header>

        <!-- Main section -->
        <main id="main-section">
          <section class="container mx-auto max-w-screen-lg flex-grow flex items-center justify-center text-center flex-col">
            <h1 class="text-4xl text-gray-800 mb-4 font-black">Hello, I'm Feroz Faiz</h1>
            <h2 class="text-2xl font-bold text-gray-800 mb-4">
              A passionate Software Developer based in Toronto, Ontario, Canada.
            </h2>
          </section>
          <!--  <section class="container mx-auto max-w-screen-lg"></section> -->
        </main>

        <!-- Footer -->
        <footer class="p-3">
          <section class="container mx-auto max-w-screen-lg flex justify-between items-center">
            <p class="text-gray-500 text-sm">&copy; 2024 Feroz Faiz</p>
            <div class="flex space-x-7">
              <a
                href="https://www.linkedin.com/in/your-linkedin"
                class="text-gray-600 text-lg hover:text-teal-600 hover:scale-125 transition duration-300"
              >
                <i class="fab fa-linkedin fa-lg"></i>
              </a>
              <a
                href="mailto:your-email@example.com"
                class="text-gray-600 text-lg hover:text-teal-600 hover:scale-125 transition duration-300"
              >
                <i class="fas fa-envelope fa-lg"></i>
              </a>
              <a
                href="your-resume-link.pdf"
                class="text-gray-600 text-lg hover:text-teal-600 hover:scale-125 transition duration-300"
              >
                <i class="fas fa-file-alt fa-lg"></i>
              </a>
              <a
                href="https://github.com/your-github"
                class="text-gray-600 text-lg hover:text-teal-600 hover:scale-125 transition duration-300"
              >
                <i class="fab fa-github fa-lg"></i>
              </a>
            </div>
          </section>
        </footer>
      </div>
    </div>
  </body>
</html>
