<div
  x-data="{ show: true, messageCount:  }"
  x-show="show"
  @message-closed.window="if(--messageCount === 0) show = false"
  class="max-w-screen-lg mx-auto mb-8"
>
  <div
    x-data="{ show: true }"
    x-show="show"
    x-init="setTimeout(() => { show = false; $dispatch('message-closed'); }, 8000)"
    x-transition:leave="transition ease-in duration-200"
    x-transition:leave-start="opacity-100"
    x-transition:leave-end="opacity-0"
    class="flex justify-between items-center text-white text-sm font-bold px-4 py-3 bg-blue-600 bg-green-600 bg-yellow-600 bg-red-600 bg-gray-600"
    role="alert"
  >
    <p></p>
    <button type="button" @click="show = false; $dispatch('message-closed');" class="ml-4">
      <i class="fas fa-times text-xl"></i>
    </button>
  </div>
</div>
