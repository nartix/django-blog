<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My First Django App</title>
    <script type="module" crossorigin src=""></script>
    <link rel="stylesheet" crossorigin href="" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          fontFamily: {
            // Add the font name to the list of fonts
            sans: ['Poppins', 'system-ui', '-apple-system', 'BlinkMacSystemFont'],
          },
          extend: {},
        },
        plugins: [],
      };
    </script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins&display=swap" />
  </head>
  <body
    x-data="{ menuOpen: false }"
    :class="{ 'overflow-hidden': menuOpen }"
    x-init="() => { window.addEventListener('resize', () => { if (window.innerWidth > 768) {  menuOpen = false; } }); }"
  >
    <div id="progressBar" class="fixed top-0 left-0 bg-blue-500 h-1 z-50" style="width: 0%"></div>
    <div class="flex flex-col relative">
      <!-- https://images.unsplash.com/photo-1596367407372-96cb88503db6?q=80&w=1740&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D -->
      <div class="absolute inset-0 bg-cover bg-fixed" style="background-image: url()"></div>
      <div class="z-10 flex flex-col min-h-screen justify-between">
        <!-- Header bg-opacity-20 bg-gray-400 -->
        <header class="p-3 flex-none">
          <nav class="container mx-auto max-w-screen-lg flex justify-between items-center">
            <div class="font-extrabold text-2xl text-gray-900 text-opacity-80">
              <a href="">ferozfaiz.com</a>
            </div>
            <!-- Desktop menu -->
            <div class="hidden md:flex flex-grow justify-center items-center text-gray-900 text-opacity-75">
              <a href="" class="px-4 hover:text-gray-500"></a>
              <a href="" class="px-4 hover:text-gray-500"></a>
              <a href="" class="px-4 hover:text-gray-500"></a>
              <a href="" target="_blank" hx-boost="false" class="px-4 hover:text-gray-500"></a>
            </div>
            <!-- User status -->

            <!-- Mobile menu button -->
            <div class="md:hidden mr-1 ml-5">
              <button
                class="text-gray-900 text-opacity-80 hover:text-opacity-100 focus:outline-none relative"
                @click="menuOpen = ! menuOpen"
              >
                <!-- Bars Icon -->
                <i
                  class="fas fa-bars fa-lg transition-all duration-300"
                  :class="{ 'transform rotate-180 opacity-0': menuOpen }"
                  x-cloak
                ></i>
                <!-- Times Icon -->
                <i
                  class="fas fa-times fa-xl transition-all duration-300 absolute top-[11px] left-0"
                  :class="{ 'transform rotate-180 opacity-100': menuOpen, 'opacity-0': !menuOpen }"
                  x-cloak
                ></i>
              </button>
            </div>
            <!-- Mobile menu bg-[#cfd6da] #f9f9f9 -->
            <div
              class="fixed top-[57px] left-0 w-full h-screen bg-[#f0f3f4] z-50 text-center border-t border-gray-500 border-opacity-25 hidden"
              :class="{ 'block': menuOpen, 'hidden': !menuOpen }"
              x-show="menuOpen"
              x-cloak
              x-transition.duration.300ms
            >
              <a
                href=""
                class="block px-4 py-2 pt-8 hover:text-gray-500 text-gray-900 text-opacity-80"
                @click="menuOpen = false"
              ></a>
              <a href="" @click="menuOpen = false" class="block px-4 py-2 hover:text-gray-500 text-gray-900 text-opacity-80"></a>
              <a href="" @click="menuOpen = false" class="block px-4 py-2 hover:text-gray-500 text-gray-900 text-opacity-80"></a>
              <a
                href=""
                target="_blank"
                hx-boost="false"
                @click="menuOpen = false"
                class="block px-4 py-2 hover:text-gray-500 text-gray-900 text-opacity-80"
              >
              </a>
            </div>
          </nav>
        </header>
        <!-- Main section -->
        <main class="flex-1 flex flex-col" id="main-section"></main>
        <!-- Footer -->

        <footer
          class="p-3 flex-none"
          x-data="{ isHomePage: window.location.pathname === '' }"
          x-init="$nextTick(() => { document.addEventListener('htmx:afterSwap', () => { isHomePage = window.location.pathname === ''; }); })"
        >
          <section class="container mx-auto max-w-screen-lg flex justify-between items-center">
            <p class="text-gray-500 text-sm">Â© 2024 Feroz Faiz</p>
            <div class="flex space-x-7" x-show="!isHomePage"></div>
          </section>
        </footer>
      </div>
    </div>
  </body>
</html>
