<title></title>

<!-- Login Section -->
<section class="container max-w-md mx-auto flex flex-row flex-grow items-center justify-center">
  <div class="mx-2 bg-white/70 rounded-lg shadow-md p-8 mt-10 mb-10 basis-full">
    <h2 class="text-2xl font-semibold text-center text-gray-700 mb-6"></h2>

    <!-- Sign in with Google as a Button -->
    <div class="text-center mb-4">
      <a
        hx-boost="false"
        href=""
        class="inline-block px-4 py-2 rounded border bg-white border-gray-300 hover:border-gray-400 text-gray-700 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-300 focus:ring-opacity-50"
        ><i class="fab fa-google mr-2"></i
      ></a>
    </div>

    <!-- Separator with 'Or' -->
    <div class="flex items-center justify-center my-4">
      <div class="flex-grow border-t border-gray-300"></div>
      <span class="flex-shrink mx-4 text-gray-400"></span>
      <div class="flex-grow border-t border-gray-300"></div>
    </div>

    <div class="mb-4">
      <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-2.5 rounded relative text-center" role="alert"></div>
    </div>

    <form action="" method="post" class="space-y-6">
      <input type="hidden" name="next" value="" />
      <div class="flex flex-col">
        <label for="username" class="mb-1 text-xs sm:text-sm tracking-wide text-gray-600">:</label>
        <input
          id="username"
          name="username"
          type="text"
          placeholder="Username"
          class="text-sm sm:text-base relative w-full border rounded border-gray-300 placeholder-gray-400 focus:border-teal-500 focus:outline-none py-2 px-4"
        />
      </div>
      <div class="flex flex-col">
        <label for="password" class="mb-1 text-xs sm:text-sm tracking-wide text-gray-600">:</label>
        <input
          id="password"
          name="password"
          type="password"
          placeholder="Password"
          class="text-sm sm:text-base relative w-full border border-gray-300 rounded placeholder-gray-400 focus:border-teal-500 focus:outline-none py-2 px-4"
        />
      </div>
      <div class="flex">
        <!--<div class="flex items-center">
          <input type="checkbox" id="remember_me" name="remember_me" class="mr-2" />
           <label for="remember_me" class="text-xs sm:text-sm"></label> 
        </div>-->
        <div class="ml-auto">
          <a href="" class="text-xs sm:text-sm text-teal-500 hover:text-teal-700"></a>
        </div>
      </div>
      <div class="mt-4">
        <button
          type="submit"
          class="w-full py-2 rounded bg-opacity-80 bg-teal-600 hover:bg-teal-600 text-white text-sm focus:outline-none focus:ring-2 focus:ring-teal-500 focus:ring-opacity-50"
        ></button>
      </div>
      <div class="mt-6 text-center">
        <p class="text-sm">
          <a href="" hx-target="#main-section" class="text-teal-500 hover:text-teal-700"></a>
        </p>
      </div>
    </form>
  </div>
</section>
